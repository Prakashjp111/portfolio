<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: aquamarine;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .certificate {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .certificate h2 {
            margin-top: 0;
        }
        .certificate p {
            margin-bottom: 0;
        }
        .certificate img {
            max-width: 100%;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Certificates</h1>
        <div class="certificate">
            <h2>Certificate 1</h2>
            <p>Description of Certificate 1.</p>
            <img src="path/to/certificate1.jpg" alt="Certificate 1">
        </div>
        <div class="certificate">
            <h2>Certificate 2</h2>
            <p>Description of Certificate 2.</p>
            <img src="path/to/certificate2.jpg" alt="Certificate 2">
        </div>
        
    </div>
</body>
</html>
